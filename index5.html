    <h2>Это пятая страница</h2>
    <form action="">
        <div>
        <label for="text1">Текст</label>
        <input type="text" id="test1">
        </div>
        <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите email">
        </div>
        <div>
        <label for="password">Пароль</label>
        <input type="password" id="password">
        </div>
        <div>
        <label for="number">Число</label>
        <input type="number" id="number" min="-10" max="100">
        </div>

        <div>
        <label for="message">Сообщение</label>
        <br>
        <textarea id="message" cols="15" rows="5"></textarea>
        </div>

        <div>
        <label for="message">Сообщение</label>
            <select id="sex">
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
                <option value="other">Среднее</option>
            </select>
        </div>
        <div>
            <label>Количество работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> 10+
        </div>
        <div>
            <label>Любимые фрукты</label>
            <input type="checkbox" name="work"> Банан
            <input type="checkbox" name="work"> Яблоко
            <input type="checkbox" name="work"> Апельсин
            <input type="checkbox" name="work"> Груша
        </div>

        <!-- <input type="submit" value="Отправить форму"> -->

        <button type="submit">Отправить форму</button>
        <hr>
        <div>
            <label for="text2">Ваше имя:</label>

        </div>
        <div>
            <label for="email1">Ваш email:</label>
            <input type="email" id="email1" placeholder="Введите email">
        </div>
        <div>
            <label for="message">Ваше сообщение:</label>
            <br>
            <textarea id="message" cols="20" rows="5" placeholder="Введите сообщение..."></textarea>
        </div>
        <button type="submit">Отправить!</button>
